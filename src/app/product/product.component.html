<div class="container">
  <h2>Product Details</h2>
  <table class="table">
    <thead>
      <tr class="info" >
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>


      <tr class="success" *ngFor= "let product of productList" >
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>      
           
    </tbody>
  </table>
</div>
