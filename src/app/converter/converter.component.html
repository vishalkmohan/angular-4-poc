<div class ="container">

  <div class="row">
    <div class="col-md-4">
      <div class ="panel panel-default">
        <div class="panel-body">Converter</div>
        <div class="panel-footer">
        <form [formGroup]='myForm'>
          <table class="table">
            <tr><td>Decimal</td><td><input type="text" name="decimal" placeholder="Decimal" FormControlName='decimal'></td></tr>
            <tr><td>Binary</td><td><input type="text" name="binary" placeholder="Binary" FormControlName='binary'></td></tr>
            <tr><td>Octal</td><td><input type="text" name="octal" placeholder="Octal" FormControlName='octal' ></td></tr>
            <tr><td>Hexa</td><td><input type="text" name="hexa" placeholder="Hexa" FormControlName='hexa'></td></tr>
          </table>
         </form> 
          
        </div>
      </div>
    </div>
  </div>

</div>
