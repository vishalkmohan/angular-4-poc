<div class="container">
	<div class="row">
	  <div class="col-md-12">
	  	
<div class ="main">
	<h2>Item List</h2>
	<div class="addItem">
		<input [(ngModel)]="newItem" placeHolder="Add Item" class="addText" >
		<button (click)="pushItem()" >Add</button>
	</div>
	<ul>
		<li *ngFor="let item of items ; let i=index">
		{{item}}
		<span (click)="removeItem(i)">x</span>
		</li>
	</ul>
</div>


	  </div>
	</div>
</div>
